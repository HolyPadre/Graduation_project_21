<script>
    function deleteRow(r) {
        var i = parseInt(getCookie("counter"));
        var begin = parseInt(r.id.split("del")[1]);
        var row = r.parentNode.parentNode;
        row.parentNode.removeChild(row);
        i--;
        for(var j=begin+1; j<i+1; j++) {
            var addr = document.getElementById("addr"+j)
            addr.id =  "addr"+(j-1);
            // document.getElementById("value"+i).id =  "value"+(i-1)+"";
            var valueadd = document.getElementById("value"+j)
            valueadd.id =  "value"+(j-1);
            $("#value"+(j-1)).html("<b>"+j+"</b>");
            // document.getElementById("name"+i).id =  "name"+(i-1)+"";
            var namevalue = document.getElementById("name"+j)
            namevalue.id = "name"+(j-1);
            // document.getElementById("email"+i).id =  "email"+(i-1)+"";
            var emailvalue = document.getElementById("email"+j)
            emailvalue.id = "email"+(j-1);
            // document.getElementById("selection"+i).id =  "selection"+(i-1)+"";
            var selectionvalue = document.getElementById("selection"+j)
            selectionvalue.id = "selection"+(j-1);
            // document.getElementById("del"+i).id =  "del"+(i-1)+"";
            var delvalue = document.getElementById("del"+j)
            delvalue.id = "del"+(j-1);
        }
        setCookie("counter",""+i,5);
}
</script>

<script>
    function gotoanother(){
        var  i = parseInt(getCookie("counter"));

        for(var k = 0; k < i;k++){
            document.getElementById("name"+k).style.backgroundColor = "white";
            document.getElementById("email"+k).style.backgroundColor = "white";
        if ($('#validation').length > 0) {
            var row = document.getElementById("validation");
            row.parentNode.removeChild(row);
        }
        }
    
    for(var k = 0; k < i;k++)
    {

        var patt = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if(document.getElementById("name"+k).value =="")
        {
            $("#conrainerdiv").append('<p style="color:red" id="validation">Please Enter a Name on '+(k+1)+' Guest.</p>');
            document.getElementById("name"+k).style.backgroundColor = "crimson";
            return;
        }
        if(!patt.test(document.getElementById("email"+k).value))
        {   
            $("#conrainerdiv").append('<p style="color:red" id="validation">Please Enter a Valid Email Account on '+(k+1)+' Guest.</p>');
            document.getElementById("email"+k).style.backgroundColor = "crimson";
            return;
        }
        setCookie("addr"+k,document.getElementById("addr"+k),1)
        setCookie("email"+k,document.getElementById("email"+k).value,1)
        setCookie("name"+k,document.getElementById("name"+k).value,1)
        sel = document.getElementById("selection"+k)
        var selectaccount = sel.options[sel.selectedIndex].text
        setCookie("selection"+k,selectaccount,1)
        setCookie("row"+k,"<tr>\
                           <td>"+document.getElementById("name"+k).value+"</td>\
                           <td>"+document.getElementById("email"+k).value+"</td>\
                           <td>"+sel.options[sel.selectedIndex].text+"</td>\
                           </tr>",1)
    }
    // href="/Planner/pages/customerPage/sendInvitation.html"
    window.location.href = "/Planner/pages/customerPage/sendInvitation.html";
    }

</script>

<script>
    function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
        }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
  </script>
  <script>
    function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
    return null;
    }
  </script>
